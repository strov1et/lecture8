<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Inputs</title>
  </head>
  <body>
    <section class="sign_up">
      <div class="form_wrapper">
        <div class="form-header">
          <div class="header-left">
            <h2 class="header-title">Premium</h2>
            <p class="header-para">Faster Instagram Growth</p>
          </div>
          <div class="header-right">
            <h2 class="header-title">$199/month</h2>
          </div>
        </div>
        <form action="#">
          <input type="email" placeholder="Email" />
          <input type="text" placeholder="Cardholder Name" />
          <div class="card-input">
            <img src="./images/card.svg" class="card-icon" alt="Card Icon" />
            <input type="text" placeholder="Enter card number" maxlength="19" />
          </div>
          <div class="card-details">
            <input type="text" placeholder="Date" class="date" />
            <input type="text" placeholder="CVV" class="cvv" />
          </div>
          <div class="more-details">
            <select name="country">
              <option value="select">Select</option>
              <option value="us">United States</option>
              <option value="ca">Canada</option>
              <option value="gb">United Kingdom</option>
              <option value="ge">Georgia</option>
            </select>
            <input type="text" placeholder="Zip" class="cvv" />
          </div>
          <input type="text" placeholder="Discount Code" />

          <div class="check-box-wrapper">
        
            <input type="checkbox" id="check-box" class="check-box" />
            <label for="check-box">
              I accept the <span>Terms of Service </span>and
              <span>Privacy Policy </span></label
            >
          </div>

          <button>Get started $199 $249</button>
          <p class="coupon-text">Have a coupon?</p>
        </form>
      </div>
    </section>
  </body>
</html>
